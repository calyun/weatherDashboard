<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/assests/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="flex-column min-100-vh">
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h2 class="card-header">Search for a City</h2>
                <form id="city-form" class="card-body">
                    <label class="form-label" for="city">City</label>
                    <input type="text" name="city" id="city" class="form-input">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="card" id="city-buttons">
                <button card="btn btn-primary">Austin</button>
            </div>
        </div>

        <div class="col-12 col-md-4">
            <div id="city-container">
                <h3>not the yattas</h3>
            </div>
        </div>

    </main>
    <script src="/assests/js/script.js"></script>
</body>
</html>
